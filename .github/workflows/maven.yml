
  name: cicd flow

  on:
    push:
      branches: [ Master ]
    pull_request:
      branches: [ Master ]

  jobs:
    build:

      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 11
          uses: actions/setup-java@v2
          with:
            java-version: '11'
            distribution: 'temurin'
            cache: maven
        - name: Build with Maven
          run: mvn clean install
        - name: docker login
          env:
            DOCKER_USER: ${{ secrets.DOCKER_USER }}
            DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          run: |
            docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        - name: docker build myFirstProject
          run: |
            docker build ./myFirstProject -t anudevi14/myfirstapp:1.0.0
        - name: docker push
          run: |
             docker push anudevi14/myfirstapp:1.0.0

